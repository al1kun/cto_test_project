databaseChangeLog:
  - changeSet:
      id: 2-create-history-table
      author: alikhan
      changes:
        - createTable:
            tableName: request_status_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_history
              - column:
                  name: request_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: request_status_history
            baseColumnNames: request_id
            referencedTableName: request
            referencedColumnNames: id
            constraintName: fk_history_request
        - createIndex:
            indexName: idx_history_request_id
            tableName: request_status_history
            columns:
              - column:
                  name: request_id